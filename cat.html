<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://uploads-ssl.webflow.com/img/image-placeholder.svg" id="randomImage" alt="" class="bg-img"/>
           <div class="content-wrap">
               <h1>Reload the page to see another image</h1>
               </div>
               </section>
               <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
               </script>

               </script><!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]--><script>

    function getRandomImage() {
        var images = ['catwtf.jpg', 'dude-seriously-what-are-you-looking-at.jpg',
         'vancouver-on-tshirt-cat.jpg'];
        var image = images[Math.floor(Math.random()*images.length)];
         
        return image;
        }
         
        function displayRandomImage() {
        var htmlImage = document.getElementById("randomImage");
        htmlImage.src = getRandomImage();
        }
        displayRandomImage();
    </script>
</body>
